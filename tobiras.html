<script>
document.addEventListener('DOMContentLoaded', () => {
  const START = 65; // A
  const END   = 76; // L

  // Skip ONLY these exact filenames
  const SKIP_FILES = new Set([
    'L.jpg',"J.png","A.jpg","B.jpg","C.jpg","D.jpg","E.jpg","F.jpg","G.jpg","H.jpg","I.jpg","K.jpg"
  ]);

  let i = START;

  function randomHexColor() {
    return '#' + Math.floor(Math.random() * 0xFFFFFF)
      .toString(16)
      .padStart(6, '0');
  }

  function randomExtension() {
    return Math.random() < 0.5 ? 'png' : 'jpg';
  }

  const intervalId = setInterval(() => {
    let letter, ext, filename;

    // Keep trying until we get a filename that isn't skipped
    do {
      letter = String.fromCharCode(i);
      ext = randomExtension();
      filename = `${letter}.${ext}`;

      i = i < END ? i + 1 : START;
    } while (SKIP_FILES.has(filename));

    document.body.style.backgroundImage = `url(tfs/${filename})`;

    if (Math.random() < 0.25) {
      document.body.style.backgroundColor = randomHexColor();
    }
  }, 200);

  const door = document.getElementById('door');
  if (door) {
    door.addEventListener('click', () => {
      clearInterval(intervalId);
      document.body.style.backgroundImage = 'none';
      document.body.style.backgroundColor = 'black';
    });
  }
});
</script>
