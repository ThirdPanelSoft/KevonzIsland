<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/

/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let body = document.getElementById('body');
let d1 = document.getElementById('d1');
let boxleft = document.getElementById('boxleft');
let boxright = document.getElementById('boxright');
let boxmiddle = document.getElementById('boxmiddle');
let door = document.getElementById('door');
let neckfall = document.getElementById('neckfall');

boxleft.addEventListener('mouseover',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
});
boxright.addEventListener('mouseover',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
});
boxmiddle.addEventListener('mouseover',function(){
    boxleft.style.backgroundColor = '#ff0000';
    boxright.style.backgroundColor = '#ff0000';
    boxmiddle.style.backgroundColor = '#ff0000';
    body.style.backgroundColor = '#ff0000';
    d1.style.backgroundColor = '#ff0000';
    door.style.display = 'none';
});
door.addEventListener('mouseover',function(){door.style.cursor = 'pointer';});
door.addEventListener('mouseout',function(){door.style.cursor = 'pointer';});
const message = document.getElementById('message');
const dvdText = document.getElementById('dvdText');

let x = 100;
let y = 100;
let dx = 10;
let dy = 10;

function rhc() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
}

function moveDVD() {
    const rect = dvdText.getBoundingClientRect();

    if (rect.right >= window.innerWidth || rect.left <= 0) {
        dx *= -1;
    }
    if (rect.bottom >= window.innerHeight || rect.top <= 0) {
        dy *= -1;
    }

    x += dx;
    y += dy;

    dvdText.style.left = x + 'px';
    dvdText.style.top = y + 'px';

    requestAnimationFrame(moveDVD);
}
door.addEventListener('click', function () {
    setInterval(() => {
        const color = rhc();

        boxleft.style.backgroundColor = color;
        boxright.style.backgroundColor = color;
        boxmiddle.style.backgroundColor = color;
        body.style.backgroundColor = color;
        d1.style.backgroundColor = color;
    }, 1); 
    setInterval(() => {dvdText.style.color = rhc();}, 1);
    door.style.display = 'none';
    c.style.display = 'none';
    neckfall.style.display = 'inline';

    dvdText.style.display = 'block';
moveDVD();
});
for(c=document.getElementById("c"),g=16,s=40,o=g*s/2,y=0;y<g;y++)
for(x=0;x<g;x++)
c.innerHTML+=`<div class=f style="left:${x*s}px;top:${y*s}px"></div>`;
onmousemove=e=>c.style.transform=`translate(${e.clientX-o}px,${e.clientY-o}px)`
</script>
