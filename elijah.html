/*★★★★★★★★★★★★★★★★★効果音のセット★★★★★★★★★★★★★★★★★★★★*/
window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let elikoeplaying = false;
let sampleSource1 = '';
async function decodeSe1(){

}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.loop = true;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
    elikoeplaying = true;
}
async function seelivoicePlay(){
    const seelivoice = await decodeSe1();
    playSe1(ctx,seelivoice);
}
async function seelivoiceStop(){
    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource2 = '';
async function decodeSe2(){
    const response2 = await fetch("pse/konkonse.mp3");
    const arrayBuffer2 = await response2.arrayBuffer();
    const audioBuffer2 = await ctx.decodeAudioData(arrayBuffer2);
    return audioBuffer2;
}
function playSe2(ctx,audioBuffer2){
    sampleSource2 = ctx.createBufferSource();
    sampleSource2.buffer = audioBuffer2;
    sampleSource2.loop = true;
    sampleSource2.connect(ctx.destination);
    sampleSource2.start();
}
async function sekonkonPlay(){
    const sekonkon = await decodeSe2();
    playSe2(ctx,sekonkon);
}
async function sekonkonStop(){
    sampleSource2?.stop();
}

window.addEventListener('load',function(){
