window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/doorkishimi.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sedoorPlay(){
    const sedoor = await decodeSe1();
    playSe1(ctx,sedoor);
}
async function sedoorStop(){
    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource2 = '';
async function decodeSe2(){
    const response2 = await fetch("pse/lasbosbgm.mp3");
    const arrayBuffer2 = await response2.arrayBuffer();
    const audioBuffer2 = await ctx.decodeAudioData(arrayBuffer2);
    return audioBuffer2;
}
function playSe2(ctx,audioBuffer2){
    sampleSource2 = ctx.createBufferSource();
    sampleSource2.buffer = audioBuffer2;
    sampleSource2.loop = true;
    /*音量を小さくする*/
    const gainNode = ctx.createGain();
    gainNode.gain.value = 0.3;
    sampleSource2.connect(gainNode);
    gainNode.connect(ctx.destination);
    sampleSource2.start();
}
async function selasbosbgmPlay(){
    const selasbosbgm = await decodeSe2();
    playSe2(ctx,selasbosbgm);
}
async function selasbosbgmStop(){
    sampleSource2?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■コンボカウンター■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■*/
function comboCounter(){
    if(combopoint>=3 && combopoint<=8){
        combopoint++;
        combohyouji.innerText = '0'+combopoint+'HIT';
    }else if(combopoint>=9){
        combopoint++;
        combohyouji.innerText = combopoint+'HIT';
    }else if(combopoint>=0 && combopoint<=2){
        combopoint++;
    }
    clearInterval(timerId15);//コンボタイマーを一時停止
    fps15 = 10;//コンボタイマーの値を最大値にリセット
    timerId15 = setInterval(function(){//コンボ再開
        fps15--;
        if(fps15<=0){//1000ミリ秒経過した場合
            combopoint = 0;//コンボ数リセット
            combohyouji.innerText = '';//コンボカウンター非表示
            clearInterval(timerId15);//コンボタイマーを停止
        }
    },100);
}

function tcountEturn(){
    timerId11 = setInterval(function(){
        //fps11 += 10;
        fps11++;
        if(fps11>=0 && fps11<=49){//赤いバーが溜まっている間
            turnbar.style.width = fps11*5+'px';
        }else if(fps11>=50 && neckp<=8){//ガードアイ生存時に赤いバーがMAXまで溜まった時
            turnmojie.style.display = 'inline';
            turnbar.style.width = '250px';
            clearInterval(timerId11);
            fps11 = 0;
            eye1.style.display = 'none';
            eye2.style.display = 'none';
            eye3.style.display = 'none';
            eyearea1.style.display = 'none';
            eyearea2.style.display = 'none';
            eyearea3.style.display = 'none';
            zanei1.style.display = 'none';
            zanei2.style.display = 'none';
            zanei3.style.display = 'none';
            eyebreak1.style.display = 'none';
            eyebreak2.style.display = 'none';
            eyebreak3.style.display = 'none';
            fps17 = 0;
            let timerId17 = setInterval(function(){
                fps17++;
                switch(fps17){
                    case 1:
                    skillanten1.style.opacity = '0.3';
                    skillanten2.style.opacity = '0.3';
                    skillanten1.style.display = 'inline';
                    skillanten2.style.display = 'inline';
                    break;
                    case 2:
                    skillanten1.style.opacity = '0.7';
                    skillanten2.style.opacity = '0.7';
                    break;
                    case 3:
                    skillanten1.style.opacity = '1.0';
                    skillanten2.style.opacity = '1.0';
                    clearInterval(timerId17);
                    enemysTurn();
                    break;
                }
            },80);
        }else if(fps11>=50 && neckp>=9){//ガードアイ全滅時に赤いバーがMAXまで溜まった時
            tcountYturn();
        }
    },200);
}
