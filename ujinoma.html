const ctx = new AudioContext();

let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/boxpane.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sepanePlay(){
    const sepane = await decodeSe1();
    playSe1(ctx,sepane);
}
async function sepaneStop(){
    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■■■スコアが50以上の時最後のパネルを真の値に揃えたら開錠■■■■■■■■■■■■■■■■■■■■■■*/
function unlock(){
    if(score>=50){
        //seunlock.load();
        //seunlock.play();
        seunlockPlay();
        unlockpane.style.display = 'inline';
        let timerIdul = setInterval(function(){
            fpsul++;
            switch(fpsul){
                case 12:
                blackout.style.display = 'inline';
                blackout.style.opacity = '0.2';
                break;
                case 13:
                blackout.style.opacity = '0.4';
                break;
                case 14:
                blackout.style.opacity = '0.6';
                break;
                case 15:
                blackout.style.opacity = '0.8';
                break;
                case 16:
                blackout.style.opacity = '1.0';
                unlockpane.style.display = 'none';
                paneback.style.display = 'none';
                pane4.style.display = 'none';
                pane11.style.display = 'none';
                pane222.style.display = 'none';
                pane5555.style.display = 'none';
                pane55555.style.display = 'none';
                pane999999.style.display = 'none';
                back.style.display = 'inline';
                dooropen.style.display = 'inline';
                break;
                case 17:
                blackout.style.opacity = '0.8';
                break;
                case 18:
                blackout.style.opacity = '0.6';
                break;
                case 19:
                blackout.style.opacity = '0.4';
                break;
                case 20:
                blackout.style.opacity = '0.2';
                break;
                case 21:
                blackout.style.display = 'none';
                break;
                case 26:
                //sedooropen.load();
                //sedooropen.play();
                sedooropenPlay();
                break;
                case 35:
                clearInterval(timerIdul);
                if(kishimiplaying===true){sedooropenStop();}
                location.href = 'cfoaansctyer.html';
                break;
            }
        },80);
    }else{
        score+=10;
    }
}
