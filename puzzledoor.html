window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/boxpane.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sepanePlay(){
    const sepane = await decodeSe1();
    playSe1(ctx,sepane);
}
async function sepaneStop(){
    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/

    const response2 = await fetch("pse/boxunlock.mp3");
    const arrayBuffer2 = await response2.arrayBuffer();
    const audioBuffer2 = await ctx.decodeAudioData(arrayBuffer2);
    return audioBuffer2;
}
function playSe2(ctx,audioBuffer2){
    sampleSource2 = ctx.createBufferSource();
    sampleSource2.buffer = audioBuffer2;
    sampleSource2.connect(ctx.destination);

}
async function seunlockPlay(){
    const seunlock = await decodeSe2();
    playSe2(ctx,seunlock);
}
async function seunlockStop(){

}

    const audioBuffer3 = await ctx.decodeAudioData(arrayBuffer3);
    return audioBuffer3;
}
function playSe3(ctx,audioBuffer3){
    sampleSource3 = ctx.createBufferSource();
    sampleSource3.buffer = audioBuffer3;
    sampleSource3.connect(ctx.destination);
    sampleSource3.start();
    kishimiplaying = true;
}
async function sedoorPlay(){
    const sedoor = await decodeSe3();
    playSe3(ctx,sedoor);
}
async function sedoorStop(){
    sampleSource3?.stop();
}
