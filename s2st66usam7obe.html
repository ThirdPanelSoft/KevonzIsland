function faceBreak(){
    if(hitpoint<=0){
        clearEvent();

        ningyou3.style.display = 'none';
    }else if(hitpoint>60 && hitpoint<=120){
        ningyou2.style.display = 'none';

        ningyou1.style.display = 'none';
    }
}
