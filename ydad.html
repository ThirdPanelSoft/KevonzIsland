/*★★★★★★★★★★★★★★★★★効果音のセット★★★★★★★★★★★★★★★★★★★★*/
window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/takawarai.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function setakawaraiPlay(){
    const setakawarai = await decodeSe1();
    playSe1(ctx,setakawarai);
}
async function setakawaraiStop(){
    sampleSource1?.stop();
}

/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
    decodeSe1();
});
let body = document.getElementById('body');
let d1 = document.getElementById('d1');
let door1 = document.getElementById('door1');
let door2 = document.getElementById('door2');

let fps = 0;
//let setakawarai = document.getElementById('takawarai');

door2.addEventListener('mouseover',function(){door2.style.cursor = 'pointer';});
door2.addEventListener('click',function(){
    body.style.backgroundImage = 'none';
    body.style.backgroundColor = '#000000';
    door1.style.display = 'none';
    door2.style.display = 'none';
    door3.style.display = 'none';
    babyface.style.display = 'inline';
    //setakawarai.load();
    //setakawarai.play();
    setakawaraiPlay();
    let timerId = setInterval(function(){
        if(fps >= 1){
            babyface.style.display = 'none';
            clearInterval(timerId);
        }
        fps++;
    },1200);
});
</script>
