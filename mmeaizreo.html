function secDec(){
    sec = 5;
    //seneedle.volume = 0.2;
    limitmojis.innerText = '4:';
    timerId1 = setInterval(function(){
        sec--;
        switch(sec){
            case 5:
            limitmojis.innerText = sec-1+':';
            break;
            case 4:
            limitmojis.innerText = sec-1+':';
            //seneedle.volume = 0.4;
            break;
            case 3:
            limitmojis.innerText = sec-1+':';
            //seneedle.volume = 0.6;
            break;
            case 2:
            limitmojis.innerText = sec-1+':';
            //seneedle.volume = 0.8;
            break;
            case 1:
            limitmojis.innerText = sec-1+':';
            //seneedle.volume = 1.0;
            break;
            case 0:
            limitmojis.innerText = '0:';
            clearInterval(timerId1);
            goEvent();
            break;
        }
    },1000);
}
/*■■■■■■■■■■ミリ秒を刻む■■■■■■■■■■*/
function msecDec(){
    msec = 100;
    timerId2 = setInterval(function(){
        msec--;
        if(msec === 100 && sec>=1){
            limitmojims.innerText = '00';
        }else if(msec>=10 && msec<=99 && sec>=1){
            limitmojims.innerText = msec;
        }else if(msec>=1 && msec<=9 && sec>=1){
            limitmojims.innerText = '0'+msec;
        }else if(msec === 0 && sec>=1){
            limitmojims.innerText = '00';
            msec = 100;
        }else if(sec<=0){
            clearInterval(timerId2);
            limitmojims.innerText = '00';
        }
    },10);
}
