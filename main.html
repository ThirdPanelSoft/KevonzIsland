/*★★★★★★★★★★★★★★★★★効果音のセット★★★★★★★★★★★★★★★★★★★★*/
window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/doorkishimi.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sedoorPlay(){
    const sedoor = await decodeSe1();
    playSe1(ctx,sedoor);
}
async function sedoorStop(){
    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let bgmplaying = false;
let sampleSource2 = '';
async function decodeSe2(){
}
function playSe2(ctx,audioBuffer2){
    sampleSource2 = ctx.createBufferSource();
    sampleSource2.buffer = audioBuffer2;
    sampleSource2.loop = true;
    /*音量を小さくする*/
    const gainNode = ctx.createGain();
    gainNode.gain.value = 0.3;
    sampleSource2.connect(gainNode);
    gainNode.connect(ctx.destination);
    sampleSource2.start();
    bgmplaying = true;
}
async function sebgmPlay(){
    const sebgm = await decodeSe2();
    playSe2(ctx,sebgm);
}
async function sebgmStop(){
    sampleSource2?.stop();
}
