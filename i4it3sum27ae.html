window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/janenedamage.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sekiruPlay(){
    const sekiru = await decodeSe1();
    playSe1(ctx,sekiru);
}
async function sekiruStop(){
    sampleSource1?.stop();
}

/*時間カウント*/
function limitTimer(){
    let timerId0 = setInterval(function(){
        timecount--;
        if(timecount>=10){
            limitmoji.innerText = '制限時間:'+timecount+'秒';
        }else if(timecount>=6 && timecount<=9){
            limitmoji.innerText = '制限時間:0'+timecount+'秒';
        }else if(timecount>=1 && timecount<=5){
            limitmoji.style.color = '#ff0000';
            limitmoji.innerText = '制限時間:0'+timecount+'秒';
        }else if(timecount<=0 && point<=9){
            clearInterval(timerId0);
            limitmoji.innerText = '制限時間:0'+timecount+'秒';
            bodyup.style.display = 'inline';
            let timerId27 = setInterval(function(){
                fps27++;
                switch(fps27){
                    case 35:
                    //koetakawarai.load();
                    //koetakawarai.play();
                    setakawaraikoePlay();
                    bodyup.style.display = 'none';
                    faceup1.style.display = 'inline';
                    break;
                    case 36:
                    faceup1.style.display = 'none';
                    faceup2.style.display = 'inline';
                    break;
                    case 37:
                    faceup2.style.display = 'none';
                    faceup3.style.display = 'inline';
                    break;
                    case 38:
                    faceup3.style.display = 'none';
                    gameover.style.display = 'inline';
                    body.style.backgroundColor = '#ff0000';
                    break;
                    case 70:
                    location.href = 'main.html';
                    clearInterval(timerId27);
                    break;
                }
            },60);
        }else if(timecount<=0 && point>=10){
            clearInterval(timerId0);
            //sefonfa.load();
            //sefonfa.play();
            sefonfaPlay();
            limitmoji.innerText = 'STAGE CLEAR！';
            let timerId28 = setInterval(function(){
                fps28++;
                switch(fps28){
                    case 36:
                    blackout.style.display = 'inline';
                    break;
                    case 37:
                    blackout.style.opacity = '0.4';
                    break;
                    case 38:
                    blackout.style.opacity = '0.6';
                    break;
                    case 39:
                    blackout.style.opacity = '0.8';
                    break;
                    case 40:
                    blackout.style.opacity = '1.0';
                    break;
                    case 46:
                    location.href = 's2st66usam7obe.html';
                    clearInterval(timerId28);
                    break;
                }
            },80);
        }
    },1000);
}
