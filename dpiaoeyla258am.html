async function decodeSe12(){
    const response12 = await fetch("pse/janenedamage.mp3");
    const arrayBuffer12 = await response12.arrayBuffer();
    const audioBuffer12 = await ctx.decodeAudioData(arrayBuffer12);
    return audioBuffer12;
}

    sampleSource12 = ctx.createBufferSource();
    sampleSource12.buffer = audioBuffer12;
    sampleSource12.connect(ctx.destination);
    sampleSource12.start();
}
async function sekiruPlay(){
    const sekiru = await decodeSe12();
    playSe12(ctx,sekiru);
}
async function sekiruStop(){
    sampleSource12?.stop();
}
