<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}
document.onmousedown = function(){return false;}
/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let back1 = document.getElementById('back1');
let back2 = document.getElementById('back2');
let hiduke = document.getElementById('hiduke');
let jikan = document.getElementById('jikan');
let hour = '';
let fps1 = 0;

function jikanHyouji(){
    let date = new Date();
    let year = date.getFullYear();
    let month = date.getMonth()+1;
    let day = date.getDate();
    hour = date.getHours();
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();
    if(month<10){month = '0'+month;}
    if(day<10){day = '0'+day;}
    if(hour<10){hour = '0'+hour;}
    if(minutes<10){minutes = '0'+minutes;}
    if(seconds<10){seconds = '0'+seconds;}
    hiduke.innerText = year+'-'+month+'-'+day;
    jikan.innerText = hour+':'+minutes+':'+seconds;
}

function appObake(){
    if(hour>=0 && hour<=4){
        back2.style.display = 'inline';
    }else{
        back1.style.display = 'inline';
    }
}

/*実行する処理*/
jikanHyouji();
setInterval(jikanHyouji,1000);
appObake();
</script>
