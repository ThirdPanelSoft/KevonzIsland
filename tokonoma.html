/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/tokobutton.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sebuttonPlay(){
    const sebutton = await decodeSe1();
    playSe1(ctx,sebutton);
}
async function sebuttonStop(){
    sampleSource1?.stop();
}

//首スイングアニメーション
function kubimove() {
    const img = document.getElementById("kubi");
    let zoomed = false;
    img.style.display = "block";
    setInterval(() => {
        // Random position (keep image on screen)
        const maxX = window.innerWidth - img.offsetWidth;
        const maxY = window.innerHeight - img.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        // Toggle zoom in/out
        const scale = zoomed ? 1 : 1.5;
        zoomed = !zoomed;

        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.transform = `scale(${scale})`;
    }, 800);
}
