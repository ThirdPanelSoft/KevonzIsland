<!doctype html><html><head><meta charset=utf-8><style>
html,body{margin:0;width:100%;height:100%;cursor:none;overflow:hidden;background:#111}
#c{position:absolute;pointer-events:none}
.f{position:absolute;width:32px;height:32px;background:url(aero_arrow.cur) no-repeat center/contain}
</style></head><body>
<div id=c></div>
<script>
for(c=document.getElementById("c"),g=16,s=40,o=g*s/2,y=0;y<g;y++)
for(x=0;x<g;x++)
c.innerHTML+=`<div class=f style="left:${x*s}px;top:${y*s}px"></div>`;
onmousemove=e=>c.style.transform=`translate(${e.clientX-o}px,${e.clientY-o}px)`
</script>
</body></html>
