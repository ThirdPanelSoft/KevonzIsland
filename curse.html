let peeeplaying = false;
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/vhsboo.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.loop = true;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
    peeeplaying = true;
}
async function sepeeePlay(){
    const sepeee = await decodeSe1();
    playSe1(ctx,sepeee);
}
async function sepeeeStop(){
    sampleSource1?.stop();
}
