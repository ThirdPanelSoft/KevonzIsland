let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/walk.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
}
async function sewalkPlay(){
    const sewalk = await decodeSe1();
    playSe1(ctx,sewalk);
}
async function sewalkStop(){
    sampleSource1?.stop();
}

let fps99 = 0;
function telopNagasu(){
    timerId99 = setInterval(function(){
        fps99++;
        switch(fps99){
            case 1:
            telop.innerText = '何\nT';
            break;
            case 2:
            telop.innerText = '何だ\nTh';
            break;
            case 3:
            telop.innerText = '何だこ\nThi';
            break;
            case 4:
            telop.innerText = '何だこの\nThis';
            break;
            case 5:
            telop.innerText = '何だこの部\nThis ro';
            break;
            case 6:
            telop.innerText = '何だこの部屋\nThis room';
            break;
            case 7:
            telop.innerText = '何だこの部屋は\nThis room is';
            break;
            case 8:
            telop.innerText = '何だこの部屋は・\nThis room is st';
            break;
            case 9:
            telop.innerText = '何だこの部屋は・・\nThis room is stra';
            break;
            case 10:
            telop.innerText = '何だこの部屋は・・・\nThis room is strang';
            break;
            case 11:
            telop.innerText = '何だこの部屋は・・・。\nThis room is strange.';
            tapthescreennavi.style.display = 'inline';
            telopbt.style.display = 'inline';
            clearInterval(timerId99);
            break;
        }
    },100);
}

});

//全画面透明テロップボタンを押して次のテロップを出しながら音声読み込みor矢印・マップ・マップ上の現在地を表示
let timerId100 = '';
let fps100 = 0;
let teloppoint = 1;
telopbt.addEventListener('mouseover',function(){telopbt.style.cursor='pointer';});
telopbt.addEventListener('click',function(){
    telopbt.style.display = 'none';
    tapthescreennavi.style.display = 'none';
    if(teloppoint===1){
        decodeSe1();
        decodeSe2();
        decodeSe3();
        decodeSe4();
        decodeSe5();
        timerId100 = setInterval(function(){
            fps100++;
            switch(fps100){
                case 1:
                telop.style.left = '361px';
                telop.innerText = '辺\nT';
                break;
                case 2:
                telop.innerText = '辺り\nTh';
                break;
                case 3:
                telop.innerText = '辺り一\nThi';
                break;
                case 4:
                telop.innerText = '辺り一面\nThis';
                break;
                case 5:
                telop.innerText = '辺り一面真\nThis r';
                break;
                case 6:
                telop.innerText = '辺り一面真っ\nThis ro';
                break;
                case 7:
                telop.innerText = '辺り一面真っ暗\nThis room';
                break;
                case 8:
                telop.innerText = '辺り一面真っ暗じ\nThis room is';
                break;
                case 9:
                telop.innerText = '辺り一面真っ暗じゃ\nThis room is pi';
                break;
                case 10:
                telop.innerText = '辺り一面真っ暗じゃな\nThis room is pitc';
                break;
                case 11:
                telop.innerText = '辺り一面真っ暗じゃない\nThis room is pitch d';
                break;
                case 12:
                telop.innerText = '辺り一面真っ暗じゃないか\nThis room is pitch dar';
                break;
                case 13:
                telop.innerText = '辺り一面真っ暗じゃないか。\nThis room is pitch dark.';
                teloppoint = 2;
                telopbt.style.display = 'inline';
                tapthescreennavi.style.display = 'inline';
                clearInterval(timerId100);
                break;
            }
        },100);
    }else if(teloppoint===2){
        telop.innerText = '';
        map.style.display = 'inline';
        ichi.style.display = 'inline';
        y1.style.display = 'inline';
    }
});

//エリス出現
function yamieAppear(){
    fpse = 0;
    com2 = Math.floor(Math.random()*2)+1;
    if(com2 === 1){
        //koeoowarai.load();
        yaminoclick.style.backgroundColor = '#000000';
        yaminoclick.style.opacity = '1.0';
        yaminoclick.style.display = 'inline';
        timerEris = setInterval(function(){
            fpse++;
            switch(fpse){
                case 1:
                //koeoowarai.play();
                seoowaraikoePlay();
                erishitarea.style.display = 'inline';
                e1.style.display = 'inline';
                yaminoclick.style.opacity = '0.8';
                break;
                case 2:
                yaminoclick.style.opacity = '0.6';
                break;
                case 3:
                yaminoclick.style.opacity = '0.4';
                break;
                case 4:
                yaminoclick.style.opacity = '0.2';
                break;
                case 5:
                yaminoclick.style.opacity = '0.0';
                break;
                case 17:
                erishitarea.style.display = 'none';
                break;
                case 29:
                gameover.style.display = 'inline';
                gameover.style.opacity = '0.2';
                body.style.backgroundColor = '#330000';
                break;
                case 30:
                gameover.style.opacity = '0.4';
                body.style.backgroundColor = '#660000';
                break;
                case 31:
                gameover.style.opacity = '0.6';
                body.style.backgroundColor = '#990000';
                break;
                case 32:
                gameover.style.opacity = '0.8';
                body.style.backgroundColor = '#cc0000';
                break;
                case 33:
                gameover.style.opacity = '1.0';
                body.style.backgroundColor = '#ff0000';
                clearInterval(timerEris);
                break;
            }
        },60);
    }
}

erishitarea.addEventListener('click',function(){

});
