    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;

    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.loop = true;
    /*音量を小さくする*/
    const gainNode = ctx.createGain();
    gainNode.gain.value = 0.3;
    sampleSource1.connect(gainNode);
    gainNode.connect(ctx.destination);
    sampleSource1.start();
    bgmplaying = true;
}

    playSe1(ctx,sesentoubgm);

//互いの残りHPの表示変更(残りHPが0以下になった場合、負の数は0で表示する)
function hpHenkou(){
    //こっちのHP
    if(youhp<=0){
        vp2.innerText = 'HP:000/200';
    }else if(youhp<200 && youhp>=100){
        vp2.innerText = 'HP:'+youhp+'/200';
    }else if(youhp<100 && youhp>=10){
        vp2.innerText = 'HP:0'+youhp+'/200';
    }else if(youhp<10 && youhp>=1){
        vp2.innerText = 'HP:00'+youhp+'/200';
    }else{
        vp2.innerText = 'HP:200/200';
    }
    //相手のHP
    if(enehp<=0){
        ep2.innerText = 'HP:000/200';
    }else if(enehp<200 && enehp>=100){
        ep2.innerText = 'HP:'+enehp+'/200';
    }else if(enehp<100 && enehp>=10){
        ep2.innerText = 'HP:0'+enehp+'/200';
    }else if(enehp<10 && enehp>=1){
        ep2.innerText = 'HP:00'+enehp+'/200';
    }else{
        ep2.innerText = 'HP:200/200';
    }
}
//互いのHPの値が変わった後に残りHPをチェックして値に応じて処理を変える
function hpCheck(){
    if((youhp>0 && enehp<=0)||(youhp<=0 && enehp<=0)){
        let wintimer = setInterval(function(){
            switch(fpswin){
                case 1:
                msg3.innerText = '目ダディを倒した！';
                //sepiedeath.load();
                //sepiedeath.play();
                sepiedeathPlay();
                break;
                case 2:
                pieyama.style.opacity = '0.8';
                break;
                case 4:
                pieyama.style.opacity = '0.6';
                break;
                case 6:
                pieyama.style.opacity = '0.4';
                break;
                case 8:
                pieyama.style.opacity = '0.2';
                break;
                case 10:
                pieyama.style.display = 'none';
                blackout.style.display = 'inline';
                break;
                case 12:
                blackout.style.opacity = '0.2';
                break;
                case 14:
                blackout.style.opacity = '0.4';
                break;
                case 16:
                blackout.style.opacity = '0.6';
                break;
                case 18:
                blackout.style.opacity = '0.8';
                break;
                case 20:
                blackout.style.opacity = '1.0';
                //bgmsentou.pause();
                if(bgmplaying===true){sesentoubgmStop();}
                allnone();
                break;
                case 22:
                blackout.style.opacity = '0.8';
                break;
                case 24:
                blackout.style.opacity = '0.6';
                break;
                case 26:
                blackout.style.opacity = '0.4';
                break;
                case 28:
                blackout.style.opacity = '0.2';
                break;
                case 30:
                blackout.style.display = 'none';
                nextdoor.style.display = 'inline';
                clearInterval(wintimer);
                break;
                }
                fpswin++;
                },80);
    }else if(youhp<=0 && enehp>0){
        let losetimer = setInterval(function(){
            switch(fpslose){
                case 1:
                msg3.innerText = '目ダディに敗北した・・・。';
                break;
                case 12:
                gameover.style.display = 'inline';
                break;
                case 14:
                gameover.style.opacity = '0.2';
                body.style.backgroundColor = '#330000';
                break;
                case 16:
                gameover.style.opacity = '0.4';
                body.style.backgroundColor = '#660000';
                break;
                case 18:
                gameover.style.opacity = '0.6';
                body.style.backgroundColor = '#990000';
                break;
                case 20:
                gameover.style.opacity = '0.8';
                body.style.backgroundColor = '#cc0000';
                break;
                case 22:
                gameover.style.opacity = '1.0';
                body.style.backgroundColor = '#ff0000';
                //bgmsentou.pause();
                if(bgmplaying===true){sesentoubgmStop();}
                allnone();
                break;
                case 34:
                location.href = 'topd.html';
                clearInterval(losetimer);
                break;
                }
                fpslose++;
                },80);
    }else{
        roundYoui();
    }
}
