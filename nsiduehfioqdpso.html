let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/medadybgm.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.loop = true;
    /*音量を小さくする*/
    const gainNode = ctx.createGain();
    gainNode.gain.value = 0.3;
    sampleSource1.connect(gainNode);
    gainNode.connect(ctx.destination);
    sampleSource1.start();
    bgmplaying = true;
}
async function sesentoubgmPlay(){
    const sesentoubgm = await decodeSe1();
    playSe1(ctx,sesentoubgm);
}
async function sesentoubgmStop(){
    sampleSource1?.stop();
}

//互いの残りHPの表示変更(残りHPが0以下になった場合、負の数は0で表示する)
function hpHenkou(){
    //こっちのHP
    if(youhp<=0){
        vp2.innerText = 'HP:000/200';
    }else if(youhp<200 && youhp>=100){
        vp2.innerText = 'HP:'+youhp+'/200';
    }else if(youhp<100 && youhp>=10){
        vp2.innerText = 'HP:0'+youhp+'/200';
    }else if(youhp<10 && youhp>=1){
        vp2.innerText = 'HP:00'+youhp+'/200';
    }else{
        vp2.innerText = 'HP:200/200';
    }
    //相手のHP
    if(enehp<=0){
        ep2.innerText = 'HP:000/200';
    }else if(enehp<200 && enehp>=100){
        ep2.innerText = 'HP:'+enehp+'/200';
    }else if(enehp<100 && enehp>=10){
        ep2.innerText = 'HP:0'+enehp+'/200';
    }else if(enehp<10 && enehp>=1){
        ep2.innerText = 'HP:00'+enehp+'/200';
    }else{
        ep2.innerText = 'HP:200/200';
    }
}
