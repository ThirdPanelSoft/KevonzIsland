/*★★★★★★★★★★★★★★★★★効果音のセット★★★★★★★★★★★★★★★★★★★★*/
window.AudioContext = window.AudioContext||window.webkitAudioContext;
const ctx = new AudioContext();

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let takawaraiplaying = false;
let sampleSource1 = '';
async function decodeSe1(){
    const response1 = await fetch("pse/takawarai.mp3");
    const arrayBuffer1 = await response1.arrayBuffer();
    const audioBuffer1 = await ctx.decodeAudioData(arrayBuffer1);
    return audioBuffer1;
}
function playSe1(ctx,audioBuffer1){
    sampleSource1 = ctx.createBufferSource();
    sampleSource1.buffer = audioBuffer1;
    sampleSource1.connect(ctx.destination);
    sampleSource1.start();
    takawaraiplaying = true;
}
async function setakawaraikoePlay(){
    const setakawaraikoe = await decodeSe1();
    playSe1(ctx,setakawaraikoe);
}
async function setakawaraikoeStop(){
    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■ここに効果音の名前入力■■■■■■■■■■■■■■■■■■■■*/
let shoutotsuplaying = false;
let sampleSource2 = '';
async function decodeSe2(){
    const response2 = await fetch("pse/shoutotsu.mp3");
    const arrayBuffer2 = await response2.arrayBuffer();
    const audioBuffer2 = await ctx.decodeAudioData(arrayBuffer2);
    return audioBuffer2;
}
function playSe2(ctx,audioBuffer2){
    sampleSource2 = ctx.createBufferSource();
    sampleSource2.buffer = audioBuffer2;
    sampleSource2.connect(ctx.destination);
    sampleSource2.start();
    shoutotsuplaying = true;
}
async function seshoutotsuPlay(){
    const seshoutotsu = await decodeSe2();
    playSe2(ctx,seshoutotsu);
}
async function seshoutotsuStop(){
    sampleSource2?.stop();
}
