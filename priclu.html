<script>
/*★★★★★★★★★★★★★★★★★右クリック＆画像ドロップ禁止★★★★★★★★★★★★★★★★★★★★*/
document.oncontextmenu = function(){return false;}
document.onselectstart = function(){return false;}

/*★★★★★★★★★★★★★★★★★★★★★ロード画面★★★★★★★★★★★★★★★★★★★★★★★★*/
let loadback = document.getElementById('loadback');
let nowloading = document.getElementById('nowloading');
/*★★★★★★★★★★★★★★★★読み込みが完了したらロード画面を非表示★★★★★★★★★★★★★★★★*/
window.addEventListener('load',function(){
    nowloading.style.display = 'none';
    loadback.style.display = 'none';
});
let door = document.getElementById('door');
let areaobake = document.getElementById('areaobake');
let arealink = document.getElementById('arealink');
let fps1 = 0;

areaobake.addEventListener('mouseover', function () {
    areaobake.style.cursor = 'pointer';
});

areaobake.addEventListener('click', function () {
    areaobake.style.display = 'none';
    setInterval(() => {
        const img = document.createElement('img');
        img.src = 'pimg/kado.png';

        img.style.position = 'fixed';
        img.style.top = '-100px';
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.pointerEvents = 'none';

        const size = 100 + Math.random() * 40;
        img.style.width = size + 'px';

        document.body.appendChild(img);

        let y = -100;
        const speed = 10 + Math.random() * 3;

        function fall() {
            y += speed;
            img.style.top = y + 'px';

            if (y < window.innerHeight + 100) {
                requestAnimationFrame(fall);
            } else {
                img.remove();
            }
        }

        fall();
    }, 100);
});
arealink.addEventListener('click',function(){
    location.href = 'tobiras.html';
});
</script>
