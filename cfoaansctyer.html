    const response1 = await fetch("pimg/coaster/hassya.mp3");

}

    sampleSource1?.stop();
}

/*■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■HPの残量によって処理変える■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■*/
function hpCheck(){
    if(hitpoint>=51){
        hitpoint -= 50;
        youhpbar.style.width = hitpoint+'px';
        coaster.style.display = 'none';
        coasterdm.style.display = 'inline';
        crs = 0;
        coasTimer = setInterval(function(){
            crs++;
            if(crs>=1){
                coasterdm.style.display = 'none';
                coaster.style.display = 'inline';
                clearInterval(coasTimer);
            }
        },60);
    }else if(hitpoint<=50){
        clearInterval(timerId2);//メインタイムライン止める
        enemyStop();//敵・障害物のタイムラインを止めて非表示
        hitpoint -= 50;
        youhpbar.style.width = '0px';
        //sesoukouon.pause();
        //secoasterbomb.load();
        //secoasterbomb.play();
        if(soukouplaying===true){sesoukouonStop();}
        secoasterbombPlay();
        whiteout.style.backgroundColor = '#ff0000';
        whiteout.style.opacity = '0.5';
        whiteout.style.display = 'inline';
        body.style.backgroundColor = '#800000';
        coaster.style.display = 'none';
        coasterdm.style.display = 'inline';
        expcoaster.style.display = 'inline';
        let goTimer = setInterval(function(){
            gop++;
            switch(gop){
                case 26:
                whiteout.style.display = 'none';
                gameover.style.display = 'inline';
                body.style.backgroundColor = '#9a0000';
                break;
                case 27:
                gameover.style.opacity = '0.7';
                body.style.backgroundColor = '#b40001';
                break;
                case 28:
                gameover.style.opacity = '0.8';
                body.style.backgroundColor = '#cc0001';
                break;
                case 29:
                gameover.style.opacity = '0.9';
                body.style.backgroundColor = '#e60000';
                break;
                case 30:
                gameover.style.opacity = '1.0';
                body.style.backgroundColor = '#ff0000';
                break;
                case 66:
                clearInterval(goTimer);
                location.href = 'topd.html';
                break;
            }
        },60);
    }
}

        }
    },5000);
}
